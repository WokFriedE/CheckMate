tags:
- name: Getting Started
  description: Endpoints related to onboarding, importing data, setting up organization
    access modes, and configuring passwords for professors.
- name: Separating Items in Inventory
  description: Endpoints that allow professors to configure item-level settings such
    as maximum quantity, booking timeframe, and prebooking rules.
- name: Prepping for Club Event
  description: Endpoints for club leaders to request, manage, and duplicate equipment
    orders and view availability calendars.
- name: Handling Order Requests
  description: Endpoints enabling professors to approve or deny student requests,
    manage notifications, and assign user roles within organizations.
- name: Multi-tasked Management
  description: Endpoints designed for teaching assistants to manage returns, borrowed
    items, invites, and elevated user roles across multiple organizations.
- name: Taking Out Equipment
  description: Endpoints for students to search available items, check out equipment,
    receive return reminders, and view borrowing history.
- name: Separation of Access
  description: Endpoints for staff and directors to control visibility, manage user
    roles, and review upcoming events and organizational timelines.
