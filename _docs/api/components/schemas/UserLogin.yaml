type: object
description: Credentials used to authenticate a user
properties:
    user_id:
        $ref: "./User.yaml#/properties/user_id"
    user_email:
        type: string
        format: email
        description: Email address used to login
    user_pwd:
        type: string
        format: password
        description: Hashed password (store/transport should be hashed)
required:
    - user_email
    - user_pwd
example:
    user_email: "jane.doe@example.com"
    user_pwd: "password123"
