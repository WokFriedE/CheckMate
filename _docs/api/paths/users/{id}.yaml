get:
  summary: Get a user by ID
  operationId: getUserById
  parameters:
    - name: id
      in: path
      required: true
      description: Unique ID of the user
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Successfully retrieved user
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/User.yaml"
    "404":
      description: User not found
