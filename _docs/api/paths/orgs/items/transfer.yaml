get:
  summary: Export items and details for an organization
  parameters:
    - name: org_id
      in: path
      required: true
      schema:
        type: string
    - name: format
      in: query
      required: false
      schema:
        type: string
        enum:
          - csv
          - json
      description: Export format
  responses:
    "200":
      description: Export file
      content:
        text/csv:
          schema:
            type: string
            format: binary
          example:
            message: Example response for 200
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../components/schemas/ItemExport.yaml"
          example:
            message: Example response for 200
    "500":
      description: Server error
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
          example:
            message: Example response for 500
  tags:
    - Getting Started
  operationId: _orgs_org_id_items_transfer_get
  description: GET operation for /orgs/{org_id}/items/transfer.
post:
  summary: Import items and details for an organization
  parameters:
    - name: org_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
          required:
            - file
  responses:
    "201":
      description: Complete
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/ImportResult.yaml"
          example:
            message: complete
    "415":
      description: Wrong media
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
          example:
            message: unsupported media type
    "413":
      description: Too large
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
          example:
            message: payload too large
    "500":
      description: Server error
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Error.yaml"
          example:
            message: Example response for 500
  tags:
    - Getting Started
  operationId: _orgs_org_id_items_transfer_post
  description: POST operation for /orgs/{org_id}/items/transfer.
