post:
  summary: Create or verify a password for item requests
  parameters:
    - name: org_id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/PasswordRequest.yaml"
        example:
          password: hash123
          type: create
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Message.yaml"
          example:
            message: success
    "200":
      description: Verified
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/PasswordVerifyResponse.yaml"
          examples:
            ok:
              value:
                access: true
                message: ""
            bad:
              value:
                access: false
                message: incorrect password
  tags:
    - Getting Started
  operationId: _orgs_org_id_settings_password_post
  description: POST operation for /orgs/{org_id}/settings/password.
